<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Project - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #9EA49C;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #4B504A;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .logo-placeholder {
            width: 50px;
            height: 50px;
            border: 2px dashed #9EA49C;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9EA49C;
            font-size: 12px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(75, 80, 74, 0.15);
            width: 100%;
            max-width: 400px;
            border: 1px solid #528049;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
            color: #4B504A;
        }

        .login-header h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #528049;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4B504A;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #9EA49C;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background-color: #fafafa;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #528049;
            background-color: white;
        }

        .login-btn {
            width: 100%;
            background-color: #528049;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #264F1B;
        }

        .login-btn:active {
            transform: translateY(1px);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #528049;
            text-decoration: none;
            font-size: 0.9em;
        }

        .forgot-password a:hover {
            text-decoration: underline;
            color: #264F1B;
        }

        footer {
            background-color: #4B504A;
            color: #9EA49C;
            text-align: center;
            padding: 15px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo-placeholder">LOGO</div>
            <h1>HR Project</h1>
        </div>
    </header>

    <div class="container">
        <div class="login-box">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Please sign in to your account</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Sign In</button>
            </form>
            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 HR Project. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Please fill in both username and password.');
            }
        });
    </script>
</body>
</html>
